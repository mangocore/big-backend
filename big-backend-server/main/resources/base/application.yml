logging:
  config: classpath:log4j2.xml
management:
  context-path: /projectManage
  security:
    enabled: true
spring:
  profiles:
    active: dev
server:
  port: 29368
  context-path: /
  undertow:
    accesslog:
      enabled: true
      pattern: "%t %I %q â€˜%{i,X-Real-IP}/%a' %l %u %v '%r' %s '%b/%{o,Content-Length}' '%{o,Content-Type}' '%{i,User-Agent}' '%{i,Referer}'"
      dir: /opt/logs/mangocore/bigbackend/access
      rotate: true
    buffer-size: 1024
    direct-buffers: true
    io-threads: 2
    worker-threads: 20


